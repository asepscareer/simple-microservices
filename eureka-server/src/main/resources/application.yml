server:
  port: 8761
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
  instance:
    hostname: localhost


management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
    health:
      show-details: always
